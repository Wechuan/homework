<script>

        "17.jpg","18.jpg","19.jpg","10.jpg"]
    function change() {
        setTimeout(function(){
            i++;

                i = 0;

            document.getElementById("img1").src ="img/"+arr[i];
            change();
        } , 1000);
    }
    change();
</script>

 <img src="img/1.jpg" id="img1">
